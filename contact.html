<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/contact.css" />
    <title>Wellness</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->

      <header class="header">
        <nav class="navbar">
          <h2>PET<span>MALU</span></h2>
          <ul class="navbar-link">
            <li><a href="index.html">Home</a></li>
            <li><a href="petblog.html">Pet Blog</a></li>
            <li><a href="wellness.html">Wellness</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
          <div class="menu-icon hidden">
            <i class="fa fa-bars fa-2x"></i>
          </div>
        </nav>
      </header>

      <main class="main">
        <div class="main-sub">
          <div class="content">
            <h1>Contact Us</h1>
            <p>We are happy to hear from you</p>
            <form class="form">
              <ul class="formcol">
                <li class="formrow">
                  <label for="firstName"></label>
                <input type="text" name="firstName" placeholder="First Name"/>
                </li>

                <li class="formrow">
                  <label for="lastName"></label>
                  <input type="text" name="lastName" placeholder="Last Name"/>
                </li>

                <li class="formrow">
                  <label for="emailAddress"></label>
                  <input type="email" name="emailAddress" placeholder="Email Address"/>
                </li>

                <li class="formrow">
                  <label for="message"></label>
                  <textarea
                  class="textarea"
                  name="message"
                  cols="30"
                  rows="5"
                  placeholder="Brief Message"></textarea>
                </li>
                <li class="formrow"><button class="btn">Submit</button></li>
              </ul>
            </form>
              <div class="info">
                <div class="hours">
                  <h3>Business Hours</h3>
                  <p>Monday - Friday</p>
                  <p>9:00AM to 6:00PM</p>
                </div>
                <div class="num">
                  <h3>Telephone</h3>
                  <p>0917-917-9179</p>
                  <p>02-999-0000</p>
                </div>
              </div>
          </div>

          <div class="location-map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.8528668357985!2d121.04481131431976!3d14.550405182206923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c98c9e192005%3A0x4796f97b2d642f4e!2sRegus%20-%20Manila%2C%20Net%20Park%20-%20Bonifacio%20Global%20City!5e0!3m2!1sen!2sph!4v1635661525094!5m2!1sen!2sph"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>    
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <div class="social">
          <a href="#"><i class="fab fa-facebook fa-1x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-1x"></i></a>

  </body>
</html>
